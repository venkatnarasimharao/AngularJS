<!DOCTYPE html>
<html lang="en" ng-app="NumbersApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <title>Angular Number App</title>
</head>
<body>
    <div class="container mt-5" ng-controller="NumbersAppCtrl as ctrl">
        <div class="card">
            <div class="card-header p-4 text-center bg-indigo text-white">
                <h2>String Numbers App</h2>
            </div>
            <div class="card-body p-5">
                <input type="number" placeholder="Enter Number" ng-model="ctrl.num1">
            </div>
            <div class="card-footer bg-success text-center text-white p-3">
                <h3 class="display-4">{{ctrl.message}}</h3>
            </div>
        </div>
    </div>

</body>
<script src="../bootstrap/js/fontawesome-all.js"></script>
<script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<script src="../angular/angular.js"></script>
<script src="12_App.js"></script>
</html>
